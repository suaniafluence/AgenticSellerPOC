[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
markers =
    e2e: End-to-end tests that require a running server
    slow: Tests that take a long time to run
asyncio_mode = auto

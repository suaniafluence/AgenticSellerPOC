# Configuration for PR labeler (v5+ format)

# Documentation changes
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.md'
          - 'docs/**/*'

# CI/CD changes
ci/cd:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/workflows/**/*'
          - '.github/actions/**/*'
          - 'Dockerfile'
          - 'docker-compose.yml'
          - '.dockerignore'

# Python code
python:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.py'
          - 'pyproject.toml'
          - 'setup.py'
          - 'setup.cfg'

# Tests
tests:
  - changed-files:
      - any-glob-to-any-file:
          - 'tests/**/*'
          - '**/*test*.py'

# Dependencies
dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - 'requirements*.txt'
          - 'pyproject.toml'
          - 'setup.py'

# Configuration
configuration:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.yml'
          - '**/*.yaml'
          - '**/*.toml'
          - '**/*.ini'
          - '**/*.cfg'
          - '.env.example'
